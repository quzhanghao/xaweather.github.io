    function calcMaxCur()
    {
        var myselect = document.getElementById('cnt');　　//获取select对象
        var index = myselect.selectedIndex;　　　　　　　　　//获取被选中的索引
        var cnt = myselect.options[index].value;　　　　　　//获取被选中的值    
        var cur = document.getElementById('type').value;
        var maxCur = cnt * cur;
        if (maxCur > 500) {
            maxCur = 500;
        }
        maxCur = ~maxCur;
        maxCur = ~maxCur;
        document.getElementById('curr').value = maxCur;

    }
